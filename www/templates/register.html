<ion-view view-title="Register">
  <ion-content>
    <form ng-submit="registerdata()">
      <div class="row responsive-md">
         <div class="col col-50 col-offset-25">
        <label class="item item-input">
          <input type="text" ng-model="regisData.firstname" placeholder="Nama Depan">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regisData.lastname" placeholder="Nama Belakang">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regisData.phone" placeholder="Nomor Telepon">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regisData.address" placeholder="Alamat">
        </label>
          <label class="item item-input item-select">
            <div class="input-label">Jenis Identitas</div>
              <select ng-model="regisData.idtype">
              <option>KTP</option>
              <option>SIM</option>
              <option>Passpor</option>
            </select>
          </label>
        <label class="item item-input">
          <input type="text" ng-model="regisData.noid" placeholder="Nomor Identitas">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="regisData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="regisData.password" placeholder="Password">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="regisData.confirmpassword" placeholder="Re-Password">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Jenis Kelamin</div>
            <select ng-model="regisData.gender" ng-change="gender(regisData.gender)">
              <option>Pria</option>
              <option>Perempuan</option>
            </select>
        </label>
         <label class="item item-input">
          <input type="text" ng-model="regisData.contactemergency.name" placeholder="Nama">
        </label>
         <label class="item item-input">
          <input type="text" ng-model="regisData.contactemergency.address" placeholder="Alamat">
        </label>
         <label class="item item-input">
          <input type="text" ng-model="regisData.contactemergency.phone" placeholder="Nomor Telepon">
        </label>
        <br>
        <br>
        <div align="center">
        <button class="button circle-button text-center" type="submit">Register</button>
        </div>
      </div>
    </div>
    </form>
  </ion-content>
</ion-view>
